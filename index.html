<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Chrono Conquest</title>
  </head>
  <body>
    <main>
      <!-- Background blur effect -->
      <div class="background-blur"></div>

      <!-- Main heading and subheading -->
      <h1 class="js-heading">Chrono Conquest:</h1>
      <h2>A Journey Through Time</h2>

      <!-- Game control buttons -->
      <section class="game-controls">
        <button class="start-button js-start-button">Embark</button>
        <span class="status hidden js-status"></span>
      </section>

      <!-- Game pad and skill level selection -->
      <div class="game-wrapper">
        <section class="pad-container unclickable js-pad-container">
          <div class="pad pad-red js-pad-red" data-color="red"></div>
          <div class="pad pad-green js-pad-green" data-color="green"></div>
          <div class="pad pad-blue js-pad-blue" data-color="blue"></div>
          <div class="pad pad-yellow js-pad-yellow" data-color="yellow"></div>
        </section>
        <select id="skill-level">
          <option value="8">Skill Level 1: 8 sequences</option>
          <option value="14">Skill Level 2: 14 sequences</option>
          <option value="20">Skill Level 3: 20 sequences</option>
          <option value="31">Skill Level 4: 31 sequences</option>
        </select>
      </div>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
